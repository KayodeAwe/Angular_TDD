<div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2" *ngIf="!signUpSuccess; else successMessage">
  <div class="card" data-testid="form-sign-up">
    <div class="card-header text-center">
      <h1>Sign Up</h1>
    </div>
    <form class="card-body" (submit)="onClickSignUp(); $event.preventDefault()">
      <div class="mb-3">
        <label class="form-label" for="username">Username</label>
        <input class="form-control" id="username" (input)="onUsernameChange($event)"/>
      </div>
      <div class="mb-3">
        <label class="form-label" for="email">E-mail</label>
        <input class="form-control" id="email" (input)="onEmailChange($event)"/>
      </div>
      <div class="mb-3">
        <label class="form-label" for="password">Password</label>
        <input class="form-control" type="password" id="password" (input)="onPasswordChange($event)" />
      </div>
      <div class="mb-3">
        <label class="form-label" for="passwordRepeat">Password Repeat</label>
        <input class="form-control" type="password" id="passwordRepeat" (input)="onPasswordRepeatChange($event)"/>
      </div>
      <div class="text-center">
        <app-button
        [disabled]="isDisabled()"
        [apiRequest]="apiRequest"
        >Sign Up</app-button>
      </div>
    </form>
  </div>
</div>
<ng-template #successMessage>
  <app-alert>
    Please check your email to activate your account
  </app-alert>
</ng-template>
